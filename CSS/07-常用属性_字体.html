<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字体</title>
    <!--
        设置字体
            font-family
                1.当font-family的属性包含空格或特殊字符时，需要将font-family的属性值用引号括起来
                2.font-family有"后备“机制，可以为元素设置多种字体，浏览器不识别第一种字体时，会尝试找下一种字体
                3.当font-family属性值有多个时，使用逗号隔开
            font-size
                设置字体大小
            font-style
                设置字体风格
                    normal  正常体
                    italic  斜体
                    oblique 斜体(强制倾斜)
            font-weight
                设置字体的粗细
                bold    粗体
                100~900 值越大字体越粗
                400     正常字体
                700     粗体
    -->
    <style type="text/css">

        div {
            /* 设置字体 */
            /*font-family: 华文仿宋;*/
            /*font-family: "Agency FB";*/
            font-family: "Agency FB", 华文仿宋 , 楷体;
            /* 设置字体大小 */
            font-size: 30px;
            /* 设置字体风格 */
            font-style: italic;
            /* 设置字体粗细 */
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div>这是一段文本</div>
</body>
</html>
