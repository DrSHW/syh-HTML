<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>背景</title>
    <style type="text/css">

        /* 通过元素选择器获取body元素 */
        body {
            /* 设置元素的背景颜色 */
            background-color: bisque;
            /* 设置元素的背景图片，默认图片重复显示 */
            background-image: url(imgs/cy.jpg);
            /* 设置背景图片是否重复
                no-repeat   不重复
                repeat-x    横向重复
                repeat-y    纵向重复
                repeat      横向纵向都重复*/
            background-repeat: repeat;
            /* 设置背景图片大小 */
            background-size: 400px 150px;
        }
    </style>
</head>
<body>

</body>
</html>
