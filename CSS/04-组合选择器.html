<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组合选择器</title>
</head>
<!--
    组合选择器
        后代选择器   (以空格分隔)
            选择指定元素的所有的后代元素
            指定元素 指定子代元素{
                属性名: 属性值
                ......
            }
        子代选择器   (以大于号分隔)
            选择指定元素的第一代元素
        相邻兄弟选择器   (以加号分隔)
            选择指定元素的相邻的下一个指定元素  (只会向下找一个)
        普通兄弟选择器   (以波浪线分隔)
            选择指定元素后的指定同级元素 (只会向下找)
-->
    <style type="text/css">

        /* 后代选择器(以空格分隔) */
        .food li{
            background-color: burlywood;
            /*border: 1px solid royalblue;*/
        }

        /* 子代选择器(以大于号分隔) */
        .food > li{
            border: 1px solid royalblue;
        }

        /* 相邻兄弟选择器(以加号分隔) */
        #d + div{
            color: red;
        }

        /* 普通兄弟选择器(以波浪号分隔) */
        #t ~ li{
            color: olive;
        }

    </style>

<body>
<h1>食物</h1>
<ul class="food">
    <li>水果
        <ul>
            <li>香蕉</li>
            <li>苹果</li>
            <li>梨</li>
        </ul>
    </li>
    <li>蔬菜</li>
        <ul>
            <li>白菜</li>
            <li>油菜</li>
            <li>卷心菜</li>
        </ul>
</ul>

<div id="d">
    相邻兄弟选择器1
    <ul>
        <li>开心麻花</li>
        <li>贾玲</li>
        <li>宋小宝</li>
    </ul>
</div>
<!--<p>-->
<!--    相邻兄弟选择器XXX-->
<!--</p>-->
<div>
    相邻兄弟选择器2
</div>
<div>
    相邻兄弟选择器3
</div>
<p>
    相邻兄弟选择器4
</p>
<div>
    普通兄弟选择器
    <ul>
        <li>开心麻花</li>
        <li id="t">贾玲</li>
        <li>宋小宝</li>
        <li>沈腾</li>
        <li>王宁</li>
    </ul>
</div>
</body>
</html>
