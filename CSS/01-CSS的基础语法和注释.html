<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS的基础语法和注释</title>
    <!-- 样式设置在style标签中 -->
    <style type="text/css">
        body {
            background-color: antiquewhite;/* 背景颜色 */
            color: red; /* 字体颜色 */
            font-family: "arial black"; /* 字体样式 */
        }
    </style>
</head>
<!--
    基础语法
        格式
            选择器名{
                属性: 属性值;
                ......
            }
        注意
            1.css声明要以分号结尾，声明要用花括号{}括起来
            2.建议一行写一个声明
            3.如果属性值由多个单词组成，建议给值加上引号
    注释
        /* 注释内容 */
-->
<body>
    hello
</body>
</html>
