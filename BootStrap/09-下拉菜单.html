<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>下拉菜单</title>

    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" />
</head>
<body>
<!--
    下拉菜单
        1. 使用一个类名为dropdown或btn-group的div包装整个下拉框:
        2. 默认向下dropdown，向上弹起加入.dropup即可
        3. 使用button作为父菜单，使用类名: dropdown-toggle和自定义data-toggle属性
        4. 在button中，使用font制作下拉箭头
        5. 下拉菜单项使用一个ul列表，并且定义一个类名为"dropdown-menu"
        6. 分组分割线: <li>添加类名"dropdown-header"来实现分组的功能，添加类名"divider"来实现下拉分割线的功能
        8. 对齐方式
            1) dropdown-menu-left   左对齐，默认样式
            2) dropdown-menu-right  右对齐
        9. 激活状态 (.active)和禁用状态(.disabled)
-->
<!-- 使用一个类名为dropdown或btn-group的div包装整个下拉框 -->
<!-- 默认向下dropdown，向上弹起加入.dropup即可 -->
<div class="dropdown">
    <!-- 使用button作为父菜单，使用类名: dropdown-toggle和自定义data-toggle属性 -->
    <button class="btn btn-default dropdown-toggle" data-toggle="dropdown">
        喜欢的频道
        <!-- 在button中，使用font制作下拉箭头 -->
        <span class="caret"></span>
    </button>
    <!-- 5. 下拉菜单项使用一个ul列表，并且定义一个类名为"dropdown-menu" -->
    <ul class="dropdown-menu">
        <!-- 分组分割线: <li>添加类名"dropdown-header"来实现分组的功能 -->
        <li class="dropdown-header">-- 搞笑 --</li>
        <li><a href="https://www.bilibili.com/v/kichiku/?spm_id_from=333.788.b_765f746167.6" target="_blank">鬼畜</a></li>
        <!-- 分组分割线: <li>添加类名"divider"来实现下拉分割线的功能 -->
        <li class="divider"></li>

        <li class="dropdown-header">-- 动漫 --</li>
        <li><a href="https://www.bilibili.com/anime/?spm_id_from=666.5.b_7072696d6172794368616e6e656c4d656e75.8">番剧</a></li>
        <li class="active"><a href="https://www.bilibili.com/guochuang/?spm_id_from=333.5.b_7072696d6172794368616e6e656c4d656e75.10">国创</a></li>
        <li class="dropdown-header">-- 科普 --</li>
        <li class="disabled"><a href="https://space.bilibili.com/517327498?from=search&seid=2537056850749717381" target="_blank">罗翔</a></li>
    </ul>
</div>
</body>
<script src="js/jquery-3.5.1.js" type="text/javascript" charset="UTF-8"></script>
<script src="bootstrap/js/bootstrap.min.js" type="text/javascript" charset="UTF-8"></script>
</html>
