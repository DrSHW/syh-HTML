<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>栅格网格系统</title>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" />
</head>
<body>
    <div style="background-color:rebeccapurple;">4</div>
    <div style="background-color: greenyellow;">8</div>

    <hr/>
    <!--
        栅格网格系统
            1. 列组合
                类名：col-xs-数值 超小屏; col-sm-数值 小屏; col-md-数值 中屏; col-lg-数值 大屏;(数值为偏移的单位数)
                列的总和数不能超过12，若大于12，则自动换到下一行
            2. 列偏移
                类名：col-xx-offset-数值(xx的取值及意义如1，数值为偏移的单位数，下同)，使该列偏移数值个单位
                列的总和数不能超过12，若大于12，则自动换到下一行
            3. 列排序
                类名: col-xx-push-数值 和 col-xx-push-数值 ，改变列的方向，就是改变左右浮动，并且设置浮动的距离
                列的总和数不能超过12，若大于12，则自动换到下一行
            4. 列嵌套
                Bootstrap框架的网络系统还支持列的嵌套
                在一个列中添加一个或多个行容器，然后在这个行容器中插入列

    -->
    <!-- 布局容器 -->
    <div class="container">
        <!-- 行元素 -->
        <div class="row">
            <!-- 列元素 col-xs-数值 超小屏; col-sm-数值 小屏; col-md-数值 中屏; col-lg-数值 大屏;(数值为偏移的单位数) -->
            <div class="col-md-4" style="background-color: deepskyblue;">4</div>
            <div class="col-md-8" style="background-color: bisque;">8</div>
        </div>

    <hr/>

    <!-- 列组合 -->
    <div class="row">
        <div class="col-md-1" style="background-color: yellow">1</div>
        <div class="col-md-1" style="background-color: silver">1</div>
        <div class="col-md-1" style="background-color: darkslategray">1</div>
        <div class="col-md-1" style="background-color: fuchsia">1</div>
    </div>
    <div class="row">
        <div class="col-md-6" style="background-color: olive">6</div>
        <div class="col-md-6" style="background-color: antiquewhite">6</div>
        <div class="col-md-6" style="background-color: cadetblue">6</div>
    </div>
    <div class="row">
        <div class="col-md-4" style="background-color: khaki">4</div>
        <div class="col-md-4" style="background-color: cornflowerblue">4</div>
        <div class="col-md-4" style="background-color: wheat">5</div>
    </div>

    <!-- 列的总和数不能超过12，若大于12，则自动换到下一行 -->
    <div class="row">
        <div class="col-md-4" style="background-color: forestgreen">4</div>
        <div class="col-md-4" style="background-color: sandybrown">4</div>
        <div class="col-md-4" style="background-color: gold">5</div>
    </div>
    <hr/>
    <!-- 列偏移 -->
    <div class="row">
        <div class="col-md-1" style="background-color: yellow">1</div>
        <div class="col-md-1 col-md-offset-1" style="background-color: silver">1</div>
        <div class="col-md-1" style="background-color: darkslategray">1</div>
        <div class="col-md-1 col-md-8" style="background-color: fuchsia">1(歪了)</div>
    </div>
    <!-- 列排序 -->
    <div class="row">
        <div class="col-md-1" style="background-color: rosybrown">1</div>
        <div class="col-md-1 col-md-push-3" style="background-color: salmon">1</div>
        <div class="col-md-1" style="background-color: violet">1</div>
        <div class="col-md-1 col-md-pull-2" style="background-color: navajowhite">1</div>
    </div>
    <!-- 列排序 -->
    <div class="row">
        <div class="col-md-6" style="background-color: papayawhip">
            <div class="row">
                <div class="col-md-1" style="background-color: #1b6d85">1</div>
                <div class="col-md-9" style="background-color: darkseagreen">9</div>
                <div class="col-md-1" style="background-color: chocolate">1</div>
                <div class="col-md-1" style="background-color: gainsboro">1</div>
            </div>
        </div>
        <div class="col-md-6" style="background-color: darkgoldenrod">1</div>
    </div>

        <hr/>
    <div class="row">
        <div class="col-md-3 col-sm-6" style="background-color: #123456">1</div>
        <div class="col-md-3 col-sm-6" style="background-color: dimgray">9</div>
        <div class="col-md-3 col-sm-6" style="background-color: chartreuse">1</div>
        <div class="col-md-3 col-sm-6" style="background-color: steelblue">1</div>
    </div>
    </div>
</body>
</html>
