<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模态框</title>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" />

</head>
<body>
<!--
    操作模态框
        1. 通过data属性: 在控制器元素(如按钮或者链接)上设置属性 data-toggle="modal"
            同时设置data-target属性
        2. 通过JavaScript: 通过JavaScript来调用带有 id="identifier"的模态框
            打开模态框: $('#identifier').model('show')
            关闭模态框: $('#identifier').model('hide')
-->

<!-- 通过data属性 -->
<button class="btn btn-primary" data-toggle="modal" data-target="#myModel">打开模态框</button>

<!-- 通过JavaScript -->
<button class="btn btn-primary" id="btn">打开模态框</button>

<!-- 模态框 -->
<div class="modal fade" id="myModel" tabindex="-1" role="dialog"
     aria-labelledby="myModelLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModelLabel">模态框 标题</h4>
            </div>
            <div class="modal-body">在这里添加一些文本或元素</div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="submit_btn">提交更改</button>
            </div>
        </div>
    </div>
</div>
</body>
<script src="js/jquery-3.5.1.js" type="text/javascript" charset="UTF-8"></script>
<script src="bootstrap/js/bootstrap.js" type="text/javascript" charset="UTF-8"></script>
<script>
    // 绑定按钮的点击事件
    $("#btn").click(function () {
        // 手动打开模态框
        $("#myModel").modal("show");
    });

    // 关闭模态框
    $("#submit_btn").click(function () {
        //手动关闭模态框
        $("#myModel").modal("hide");
    })
</script>
</html>
