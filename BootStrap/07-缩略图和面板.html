<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>缩略图和面板</title>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" />
</head>
<body>
<!--
    缩略图和面板
-->
<!-- 面板 -->
<div class="panel panel-warning">
    <div class="panel panel-heading">
        <h2 align="center">陆姿妤喜欢的明星合集</h2>
    </div>
    <div class="panel panel-body">
        <!-- 缩略图 -->
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <div class="thumbnail">
                        <img src="img/jay.jfif" style="width: 240px;height: 360px"/>
                        <h3>周杰伦</h3>
                        <p>出生于台湾省，歌手。</p>
                        <button class="btn btn-default">
                            <span class="glyphicon glyphicon-heart"></span>喜欢
                        </button>
                        <button class="btn btn-into">
                            <span class="glyphicon glyphicon-pencil"></span>评论
                        </button>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="thumbnail">
                        <img src="img/Lisa.jfif" style="width: 240px;height: 360px"/>
                        <h3>Lisa</h3>
                        <p>生于泰国武里南府，在韩国发展的泰国流行乐女歌手、舞者。</p>
                        <button class="btn btn-default">
                            <span class="glyphicon glyphicon-heart"></span>喜欢
                        </button>
                        <button class="btn btn-into">
                            <span class="glyphicon glyphicon-pencil"></span>评论
                        </button>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="thumbnail">
                        <img src="img/Jennie.jpg" style="width: 240px;height: 360px"/>
                        <h3>Jennie</h3>
                        <p>出生于韩国首尔特别市江南区清潭洞，韩国女歌手。</p>
                        <button class="btn btn-default">
                            <span class="glyphicon glyphicon-heart"></span>喜欢
                        </button>
                        <button class="btn btn-into">
                            <span class="glyphicon glyphicon-pencil"></span>评论
                        </button>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="thumbnail">
                        <img src="img/DRAGON.jpg" style="width: 240px;height: 360px"/>
                        <h3>权志龙</h3>
                        <p>出生于韩国首尔，韩国流行乐男歌手、词曲创作人。</p>
                        <button class="btn btn-default">
                            <span class="glyphicon glyphicon-heart"></span>喜欢
                        </button>
                        <button class="btn btn-into">
                            <span class="glyphicon glyphicon-pencil"></span>评论
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
