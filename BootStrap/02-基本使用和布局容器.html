<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本使用和布局容器</title>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" />
</head>
<body>
    <!--
        基本使用和布局容器
            1. .container 类用于固定宽度并支持响应式布局的容器
                <div class="container"></div>
            2. .container-fluid 类用于100%宽度，占据全部窗口(viewport)的容器
                <div class="container-fluid"></div>

     -->
    <!-- 1. .container 类用于固定宽度并支持响应式布局的容器 -->
    <div class="container" style="background-color: thistle;height: 300px;">
        .container 类用于固定宽度并支持响应式布局的容器
    </div>

    <hr/>

    <!-- 2. .container-fluid 类用于100%宽度，占据全部窗口(viewport)的容器 -->
    <div class="container-fluid" style="background-color: peachpuff;height: 300px;">
        .container-fluid 类用于100%宽度，占据全部窗口(viewport)的容器
    </div>
</body>
</html>
