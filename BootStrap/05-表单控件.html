<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单控件</title>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" />
</head>
<body>
<!--
    表单
        1. 文本框
            .form-control   表单元素的样式
            .input-lg
            .input-sm       表单控件的大小
        2. 下拉框
            .form-control   表单元素的样式
            属性  multiple="multiple"   设置下拉框多选
        3. 文本域
            .form-control   表单元素的样式
        4. 复选框
            .checkbox           垂直显示
            .checkbox-inline    水平显示
        5，单选框
            .radio              垂直显示
            .radio-inline       水平显示
        6. 按钮
            基础样式
                .btn
            附加样式
                颜色  .btn-primary  .btn-info  .btn-success  .btn-warning  .btn-danger  .btn-link
                大小  .btn-lg     大按钮     .btn-sm     正常按钮        .btn-xs     小按钮
                按钮禁用(样式)    .disabled
                    注: 与disabled属性不同，disabled属性是真正禁用元素，而disabled样式只是在样式上禁用

            多标签使用
                其他标签可以通过添加按钮样式设置成按钮效果(a标签、span标签等)


-->
<input type="text" />
<select>
    <option>请选择城市</option>
    <option>上海</option>
    <option>北京</option>
</select> <br/>
<textarea>...</textarea>
<input type="checkbox" name="hobby"/> 唱歌
<input type="checkbox" name="hobby"/> 跳舞 <br/>
<input type="radio" name="sex"/> 男
<input type="radio" name="sex"/> 女
<button>按钮</button><input type="button" value="按钮"/>

<hr/><br/>

<div class="row">
    <div class="col-md-3">
        <!-- 文本框(栅格网格限制长度) -->
        <input type="text" class="form-control"/><br/>
        <input type="text" class="form-control input-lg"/><br/>
        <input type="text" class="form-control input-sm"/><br/>
    </div>
</div>
<hr/>
<div class="row">
    <div class="col-md-3">
        <!-- 下拉框 -->
        <select  class="form-control">
            <option>请选择城市</option>
            <option>上海</option>
            <option>北京</option>
        </select> <br/>
        <select class="form-control" multiple="multiple">
            <option>请选择城市</option>
            <option>上海</option>
            <option>北京</option>
        </select> <br/>
    </div>
</div>
<hr/>
<div class="row">
    <div class="col-md-3">
        <!-- 文本域 -->
        <textarea class="form-control">...</textarea>
        <textarea>...</textarea>
        <textarea>...</textarea>
    </div>
</div>
<hr/>
<!-- 复选框 -->
<!-- 垂直显示 -->
<div class="row">
    <div class="col-md-3">
        <div class="checkbox">
            <label><input type="checkbox" name="hobby"/> 唱歌</label>
        </div>
        <div class="checkbox">
            <label><input type="checkbox" name="hobby"/> 跳舞</label>
        </div>
    </div>
</div>
<!-- 水平显示 -->
<div class="row">
    <div class="col-md-3">
        <label class="checkbox-inline">
            <input type="checkbox" name="hobby"/> 唱歌
        </label>
        <label class="checkbox-inline">
            <input type="checkbox" name="hobby"/> 跳舞
        </label>
    </div>
</div>
<hr/>
<!-- 单选框 -->
<!-- 垂直显示 -->
<div class="row">
    <div class="col-md-3">
        <div class="radio">
            <label><input type="radio" name="sex"/> 男 </label>
        </div>
        <div class="checkbox">
            <label><input type="radio" name="sex"/> 女 </label>
        </div>
    </div>
</div>
<hr/>
<!-- 水平显示 -->
<div class="row">
    <div class="col-md-3">
        <label class="radio-inline">
            <input type="radio" name="sex"/> 男
        </label>
        <label class="radio-inline">
            <input type="radio" name="sex"/> 女
        </label>
    </div>
</div>
<hr/>
<button class="btn">按钮</button>
<button class="btn btn-danger">按钮</button>
<button class="btn btn-warning">按钮</button>
<button class="btn btn-success">按钮</button>
<button class="btn btn-primary">按钮</button>
<button class="btn btn-info">按钮</button>
<button class="btn btn-default">按钮</button>
<button class="btn btn-link">按钮</button>
<hr/>

<!-- 通过按钮样式设置其他元素为按钮效果 -->
<a href="#" class="btn btn-success">a标签</a>
<span class="btn btn-warning">span标签</span>
<div class="btn btn-danger">div标签</div>
<hr/>

<!-- 设置按钮大小 -->
<button class="btn btn-primary">默认</button>
<button class="btn btn-primary btn-sm">正常</button>
<button class="btn btn-primary btn-lg">大</button>
<button class="btn btn-primary btn-lg">小</button>

<hr/>
<!-- 禁用按钮 -->
<!-- 在标签中添加disabled属性 -->
<button class="btn btn-info disabled" onclick="alert('Hello')">按钮</button>
<button class="btn btn-info" onclick="alert('Hello')" disabled="disabled">按钮</button>
<hr/>
</body>
</html>
