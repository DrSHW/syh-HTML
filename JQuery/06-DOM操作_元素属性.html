<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM操作_元素属性</title>
</head>
<body>
    <input type="checkbox" name="ch" checked="checked" id="aa"/>    aa
    <input type="checkbox" name="ch" id="bb"/>    bb
</body>
<!--
    DOM操作
        操作元素的属性
            属性的分类:
                固有属性:元素本身就有的属性(id,name,class,style)
                返回值是boolean的属性:(checked,selected,disabled)
                自定义属性:用户自己定义的属性
            1.获取属性
                attr("属性名")
                prop("属性名")
            2.设置属性
                attr("属性名","属性值")
                prop("属性名","属性值")
            3.移除属性
                removeAttr("属性名")
            attr()和prop()方法的区别
                    1.如果是固有属性 attr()和prop()方法均可操作
                    2.如果是自定义属性 attr()可操作，prop()不可操作
                    2.如果是返回值是boolean的属性，若设置了属性，attr()返回具体的值，prop()返回true，
                    若未设置属性，attr()返回undefined，prop()返回false
            说明
                如果属性返回值是boolean类型的，则使用prop()方法，否则使用attr()方法
-->
<script src="js/jquery-3.5.1.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
    /* 获取属性 */
    //固有属性
    var name = $("#aa").attr("name");
    console.log(name);
    var name2 = $("#aa").prop("name");
    console.log(name2);
    //返回值是boolean的属性（元素设置了属性）
    var ck1 = $("#aa").attr("checked"); //checked
    var ck2 = $("#aa").prop("checked"); //true
    console.log(ck1);
    console.log(ck2);
    //返回值是boolean的属性（元素未设置属性）
    var ck3 = $("#bb").attr("checked"); //undefined
    var ck4 = $("#bb").prop("checked"); //false
    console.log(ck3);
    console.log(ck4);
    //自定义属性
    var abc1 = $("#aa").attr("abc");
    var abc2 = $("#aa").prop("abc");
    console.log(abc1);
    console.log(abc2);


    /* 设置属性 */
    //固有属性
    $("#aa").attr("value","1");
    $("#bb").prop("value","2");
    //返回值是boolean的属性
    $("#bb").attr("checked","checked");
    $("#bb").prop("checked","false");
    //自定义属性
    $("#aa").attr("uname","admin");
    $("#bb").prop("uage","18");

    /* 移除属性 */
    $("#aa").removeAttr("checked");
</script>
</html>
