<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基础选择器</title>
</head>
<body>
    <div id="mydiv1"><span>span中的内容</span></div>
    <div id="mydiv2" class="blue">元素选择器</div>
    <span class="blue">样式选择器</span>
</body>
<!--
    基础选择器
        id选择器           #id属性值          $("#id属性")                  选择id为指定元素的元素对象(多个同名id，则以第一个为准)
        类选择器           .class属性值       $(".class属性值")             选择class为指定元素的元素对象
        元素选择器         标签名/元素名       $("标签名/元素名")             选择所有指定标签的元素对象

        通用选择器          *                 $("*")                        选择页面中所有的元素对象
        组合选择器         选择器1,选择器2...  $("选择器1,选择器2...")        选择指定选择器选中的元素对象
-->
<script src="js/jquery-3.5.1.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
    //id选择器           #id属性值
    var mydiv = $("#mydiv1");
    console.log(mydiv);

    //类选择器           .class属性值
    var cla = $(".blue");
    console.log(cla);

    //元素选择器         标签名/元素名
    var spans = $("span");
    console.log(spans);

    //通用选择器          *
    var all = $("*");
    console.log(all);

    //组合选择器         选择器1,选择器2...
    var group = $("#mydiv1,div,.blue");
</script>
</html>
