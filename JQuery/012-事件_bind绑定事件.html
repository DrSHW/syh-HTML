<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bind绑定事件</title>
</head>
<body>
<!-- style="cursor: pointer 设置鼠标图标 -->
    <div id = "test" style="cursor: pointer">点击查看名言</div>
    <input id="btntest" type="button" value="点击就不可用了"/>
<hr/>
    <button type="button" id="btn1">按钮1</button>
<button type="button" id="btn2">按钮2</button>
<button type="button" id="btn3">按钮3</button>
<button type="button" id="btn4">按钮4</button>
</body>
<!--
    bind绑定事件
        格式
            $(选择器).bind(事件类型 [,事件参数],执行函数(事件对象));
        功能
            为被选元素添加一个或多个事件处理程序，并规定事件发生时运行的函数
        绑定单个事件
            bind绑定
                $("元素").bind("事件类型",function(){

                });
            直接绑定
                $("元素").事件名(function(){

                });
        绑定多个事件
            bind绑定
                1.同时为多个事件绑定同一个函数
                $("元素").bind("事件类型1 事件类型2 ...",function(){

                });
                2.为元素绑定多个事件，并设置对应的函数
                 $("元素").bind("事件类型",function(){

                }).bind("事件类型",function(){

                })...;
                或
                $("元素").bind({
                    "事件类型":function(){

                     },
                     "事件类型":function(){

                     }...
                });
           直接绑定
                $("元素").事件名(function(){

                }).事件名(function(){

                }...);
        步骤:
            1.确定为哪些元素绑定事件
                获取元素
            2.绑定什么事件
                第一个参数:事件的类型
            3.相应事件触发的，执行的操作
                第二个参数:函数
-->
<script src="js/jquery-3.5.1.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
    /* 绑定单个事件 */
    $("#test").bind("click",function () {
        console.log("邵宇涵天下无敌");
    });
    //原生js绑定事件
    // document.getElementById("test").onclick = function () {
    //     console.log("邵宇涵天下无敌");
    // }
    //直接绑定
    $("#btntest").click(function () {
        //禁用按钮
        console.log(this);
        $(this).prop("disabled",true);
    })

    /* 绑定多个事件 */
    //同时为多个事件绑定同一个函数
    $("#btn1").bind("click mouseout",function () {
        console.log("按钮1...");
    })
    //为元素绑定多个事件，并设置对应的函数
    $("#btn2").bind("click",function () {
        console.log("按钮2被点击了...");
    }).bind("mouseout",function () {
        console.log("鼠标移开了按钮2...");
    });
    //或者
    $("#btn3").bind({
        "click":function () {
            console.log("按钮3被点击了...");
        },
        "mouseout":function () {
            console.log("鼠标移开了按钮3...");
        }
    });
    //直接绑定
    $("#btn4").click(function () {
        console.log("按钮4被点击了...");
    }).mouseout(function () {
        console.log("鼠标移开了按钮4...");
    })
</script>
</html>
