<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>层次选择器</title>
</head>
<style type="text/css">
    .testColor{
        background-color: green;
    }
    .gray{
        background-color: gray;
    }
</style>
<body>
    <div id="parent">层次选择器
        <div id="child" class="testColor">后代选择器
            <div class="gray">子代选择器</div>
            <img src="http://www.baidu.com/img/bd_logo1.png"
                width="270" height="129"/>
            <img src="http://www.baidu.com/img/bd_logo1.png"
                width="270" height="129"/>
        </div>
<!--        <p>p元素</p>-->
        <div>
            选择器2<div>选择器2中的div</div>
        </div>
    </div>
</body>
<!--
    层次选择器
        后代选择器
            格式：$("父元素 指定元素")
            选择父元素的所有指定元素(包含第一代、第二代等)
        子代选择器
            格式：$("父元素>指定元素")
            选择父元素的第一代指定元素
        相邻选择器
            格式：$("父元素+指定元素")
            选择下一个指定元素(只查找下一个，如果元素不存在，则获取不到)
        同辈选择器
            格式：$("父元素~指定元素")
            选择元素下面所有指定元素
-->
<script src="js/jquery-3.5.1.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
    // 后代选择器
    var hd = $("#parent div");
    console.log(hd);

    // 子代选择器
    var zd = $("#parent > div");
    console.log(zd);

    // 相邻选择器
    var xl = $("#child + div");
    console.log(xl);

    // 同辈选择器
    var tb = $(".gray ~ img");
    console.log(tb);

</script>
</html>
