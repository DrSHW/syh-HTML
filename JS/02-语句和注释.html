<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>语句和注释</title>
</head>
<body>

</body>
<!--
    语句
        1.js代码以行为单位，从上往下执行，一行就是一个语句。
        2.语句以分号结尾，一个分号代表一个语句结束。(js是一种弱类型语言，如果没有分号，可能也不会报错，建议写上，防坑)
        3.如果多个语句写在一行，那每个语句结尾必须加上分号。

    注释
        1.兼容html风格的注释< !-- 注释内容 -- >(html 代码中)
        2.//  单行注释(js代码中)
        3./*  多行注释  */(js代码中)

    标识符和关键字/保留字
        JavaScript语言中标识符的命名规则：
    　　①区分大小写，Myname与myname是两个不同的标识符。
    　　②标识符首字符可以是以下划线（_）、美元符($)或者字母开始，不能是数字。
    　　③标识符中其它字符可以是下划线（_）、美元符($)、字母或数字组成的。
        保留字是语言中定义具有特殊含义的标识符，保留字不能作为标识符使用。
        JavaScript语言中定义了一些具有专门的意义和用途的保留字，这些保留字称为关键字。
-->
<script type="text/javascript">
    console.log(1);console.log(2);
    console.log(4);
    console.log(3);
    // 注释
    /*
    * 注释
    * */
</script>
</html>
