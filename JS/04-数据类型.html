<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据类型</title>
</head>
<body>

</body>
<!--
    数据类型
        值类型(基本类型)：
        字符串(String)：字符组成的文本。
        数字(Number)：整数和小数。
        布尔(Boolean)：true(真)和false(假)两个特定值。
        对空(Null)：表示空缺，即此处应该有个值，但目前为空。
        未定义(Undefined)：表示未定义或者不存在。
        Symbol：是一种唯一标识符，可用作对象的唯一属性名，这样其他人就不会改写或覆盖你设置的属性值。
        引用数据类型：对象(Object){name:"Shao",age:"19"}
                    数组(Array){1,2,3}
                    函数(Function) function test(){}

        undefined
            表示值不存在
            出现undefined的情况：
                1.当声明了变量但未赋值时，变量的值就是undefined
                2.调用函数(方法)时，函数有形参但未提供实参，则参数为undefined
                3.函数没有返回值，默认返回undefined

        null
            表示空值
            使用null类型值时注意一下几点
                1.使用typeof操作符测试null返回object字符串
                2.undefined派生自null，所以等值比较返回值是true，未初始化的变量和赋值为null的变量相等

        布尔类型
            true | false

        数值型
            数值里包括：整型和浮点型
            1.所有数值(整型和浮点型)都是以64位浮点类型保存的，所以在js中，1与1.0是相等的，1+1.0的值为2
            2.浮点类型最高精度为17位，浮点类型运算时可能不准确，不建议使用浮点型做判断
            3.在存储数值时会自动将整型的浮点数值(如1.0)转换成整型(1)

        字符串
            使用 ‘ ’ 或 " " 引起来，如：'hello'，"good"

        对象
            {}
-->

<script type="text/javascript">
    /* undefined */
    //1.当声明了变量但未赋值时，变量的值就是undefined
    var str1;
    console.log(str1);

    //2.调用函数(方法)时，函数有形参但未提供实参，则参数为undefined
    function test(str) //有形参
    {
        console.log(str);
    }
    test(); //调用方法(未传递实参)

    //3.函数没有返回值，默认返回undefined
    var t = test(1);

    console.log("=========================");

    /* null */
    var a = 1;
    var b = true;
    console.log(typeof a); // number
    console.log(typeof b); // boolean
    //1.使用typeof操作符测试null返回object字符串
    var c = null;
    console.log(null);
    console.log(typeof null);

    //2.undefined派生自null，所以等值比较返回值是true，未初始化的变量和赋值为null的变量相等。
    var d;
    console.log(d);
    console.log(c == d);

    console.log("=========================");

    /* 数值型 */
    //1.所有数值(整型和浮点型)都是以64位浮点类型保存的，所以在js中，1与1.0是相等的，1+1.0的值为2
    console.log(1==1.0); //true
    console.log(1+1.0); //2

    //2.浮点类型最高精度为17位，浮点类型运算时可能不准确，不建议使用浮点型做判断
    //3.在存储数值时会自动将整型的浮点数值(如1.0)转换成整型(1)
    var s = 1.0;
    console.log(s); // 1
</script>
</html>
