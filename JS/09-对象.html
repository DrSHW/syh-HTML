<!--
    对象  js的核心
        一、对象的创建
           1.字面量形式创建对象
            var 对象名 = {};   //空对象
            var 对象名 = {
                键:值,
                键:值,
                ...
            };

            2.通过new Object创建
             var 对象名 = new Object();    //空对象

            3.通过Object对象的create方法创建
             var 对象名 = Object.create(null);  //空对象
             var 对象名 = Object.create(参考对象);  //以参考对象为模板，创建新对象

            *赋值：对象名.键 = 值(如果键存在，则表示修改数据，如不存在，则表示添加数据)

        二、对象的序列化和反序列化
            //序列化对象，将对象转为字符串
            JSON.stringify(object);

            //反序列化，将一个Json字符串转化为对象
            JSON.parse(jsonStr);

        三、this关键字
            this指的是调用函数的那个对象，代表当前的上级对象。

        四、内置对象
        JS中内置了17个对象，常用的内置对象：
            1.String      字符串对象，提供对字符串的一系列操作
                1)charAt(index)     返回字符串指定位置处的字符
                2)indexOf(Chr)      返回指定字符串的位置，从左到右，找不到返回-1
                3)substr(m,n)       返回给定字符串中从m位置开始，取n个字符，如果参数n省略，则意味着取到字符串末尾
                4)substring(m,n)    返回给定字符串中从m位置开始，到n位置结束，如果参数n省略，则意味着取到字符串末尾
                5)toLowerCase()     将字符串中的字母全部转换成小写
                6)toUpperCase()     将字符串中的字母全部转换成大写
                7)length            属性，不是方法，返回字符串长度

            2.Math        数学对象
                1)Math.random()     随机数
                2)Math.cell()       向上取整，大于最大整数
                3)Math.floor()      向下取整，小于最小整数

            3.Date        日期对象，用来创建和获取日期
                //获取日期
                getFullYear()       年
                getFullMonth()      月
                getFullDate()       日
                getFullHours()      时
                getFullMinutes()    分
                getFullSeconds()    秒
                //设置日期
                setYear()
                setMonth()
                setDate()
                setHours()
                setMinutes()
                setSeconds()
                toLocaleString()   转换成本地时间字符串
                //说明
                    1. getMonth()   得到的值：0~11(1月到12月)
                    2. setMonth()   设置的值：0~11
                    3. toLocaleString() 可根据本地时间把Date对象转换为字符串，并返回结果

            5.Arguments   只在函数内部定义，保存了函数的实参

            4.Array       数组对象





-->
<script type="text/javascript">
    /* 对象的创建 */
    //1.字面量形式创建对象
    var obj1 = {};   //空对象
    obj1.uname = "张三";
    obj1.uage = 18;
    console.log(obj1);
    ["土豆","番茄"];
    var obj2 = {    //非空对象(键都是字符串，值可以是六种数据类型的任一种)
        uname : "李四",  //字符串
        uage : 19,  //数值
        isLike : true,  //布尔值
        greeting : function (){  //函数
            console.log("Hello...")
        },
        cats : ["土豆","番茄"],  //数组
        dogs : {   //对象
            name:"牛奶",
            age:3,
        },
    };
    console.log(obj2);
    console.log(obj2.uname);
    obj2.greeting();

    // 2.通过new Object创建
    var obj3 = new Object();    //想、创建空对象
    obj3.name = "Lisa";
    console.log(obj3);
    console.log("====================");

    //3.通过Object对象的create方法创建
    var obj4 = Object.create(null);
    console.log(obj4.name);
    var obj5 = Object.create(obj3);
    console.log(obj5.name);
    /* 对象的序列化和反序列化 */
    //序列化对象，将对象转为字符串
    var str0 = JSON.stringify(obj2);
    console.log(str0);
    //反序列化，将一个Json字符串转化为对象
    var obj6 = JSON.parse(str0);
    console.log(obj6);
    console.log("====================");

        this.x = 2;
        console.log(this.x);
    }

    console.log(this);

    var o = {
        name:"柏笑语",
        age:18,
        sayHello : function ()
        {
            console.log(this.name);
            console.log(this);
        }
    };
    o.sayHello();
    console.log("====================");

    /* 内置对象 */
    /* String */
    //1)charAt(index)     返回字符串指定位置处的字符
    var str = "1wsqAw5d1F3E";
    console.log(str.charAt(5));
    //2)indexOf(Chr)      返回指定字符串的位置，从左到右，找不到返回-1
    console.log(str.indexOf('s'));
    //3)substr(m,n)       返回给定字符串中从m位置开始，取n个字符，如果参数n省略，则意味着取到字符串末尾
    console.log(str.substr(1,4));
    //4)substring(m,n)    返回给定字符串中从m位置开始，到n位置结束，如果参数n省略，则意味着取到字符串末尾
    console.log(str.substring(1,4));
    //5)toLowerCase()     将字符串中的字母全部转换成小写
    console.log(str.toLowerCase());
    //6)toUpperCase()     将字符串中的字母全部转换成大写
    console.log(str.toUpperCase())
    //7)length            属性，不是方法，返回字符串长度
    console.log(str.length);

    console.log("======================");

    /* Math */
    //1)Math.random()     随机数
    console.log(Math.random());
    //2)Math.cell()       向上取整，大于最大整数
    var num = 1.4;
    console.log(Math.ceil(num));
    //3)Math.floor()      向下取整，小于最小整数
    console.log(Math.floor(num));

    console.log("======================");

    /* Date */
    //获取日期
    var date = new Date();
    var year = date.getFullYear();
    console.log(year);
