<!--
    函数
        函数的定义
            1.函数声明语句
                function 函数名([参数列表]){

                }
            2.函数定义表达式
                var 函数名 = function([参数列表]){

                }
            3.Function构造函数
            var 变量名 = new Function();

    注：
        1.使用函数声明语句这种方式声明函数，会具有函数名提升的效果
        2.js中方法没有重载，如果出现重名，则覆盖

        函数的参数
            1.实参可以省略，那么对应形参为undefined
            2.若函数形参同名(一般不会这么干)：使用时以最后一个值为准
            3.可以给参数默认值：当参数为特殊值时，可以赋予默认值
            4.参数为值传递，传递副本：引用传递时传递地址，操作的是同一个对象

        函数的调用
            1.常用调用方式：函数名([参数列表]);
            2.函数调用模式
            3.对象调用模式

        函数的返回
            1.如果函数有返回值，需要通过return来返回
            2.如果函数不需要返回数据时，则无返回值，或者说返回undefined
            3.如果函数不需要返回值时，使用return，表示结束方法
            return的作用：
                1.返回结果给调用者
                2.结束语句

        函数的作用域
            全局变量 局部变量
            1.在js中，只有函数有作用域
            2.全局变量与局部变量同名的问题
            3.在函数中定义变量时，若没有加var关键字，使用之后自动变为全局变量

-->
<script type="text/javascript">
    /* 函数的定义 */
    // 1.函数声明语句
    function test1(){
        console.log("函数声明语句...");
    }
    test1(); // 调用函数

    function test2(a){
        console.log(a);
    }
    test2(1); // 调用函数

    //2.函数定义表达式
    var test3 = function(){
        console.log("函数定义表达式...");
    }
    test3();

    var test4 = function(a,b){
        console.log(a,b);
    }
    test4(2,3);

    //3.Function构造函数
    var test5 = new Function('a','b','c','return (a+b);');
    var num = test5(1,2,3);
    console.log(num);

    console.log("========================");

    /* 函数的参数 */
    //1.实参可以省略，那么对应形参为undefined
    function fn1(str){
        console.log(str)
    }
    fn1();

    //2.若函数形参同名(一般不会这么干)：使用时以最后一个值为准
    function fn2(a,a){
        console.log(a);
    }
    fn2(1,2); // 2

    //3.可以给参数默认值：当参数为特殊值时，可以赋予默认值
    function fn3(a){
        a = a || "a";
        return a;
    }
    var a1 = fn3();
    console.log(a1);
    var a2 = fn3(1);
    console.log(a2);

    //4.参数为值传递，传递副本：引用传递时传递地址，操作的是同一个对象
    //值传递
    var n = 10;
    function fn4(num){
        num = 20;
    }
    fn4(n);
    console.log(n);

    //引用传递
    var obj = {
        uname:"张三",
        upwd:"123456"
    };
    function fn5(o){
        o.uname = "李四"; //修改对象中的属性值
    }
    fn5(obj);
    console.log(obj);

    console.log("===============================");

    /* 函数的调用 */
    //函数调用模式
    function add(a,b){
        return a+b;
    }
    var sum = add(10,20);
    console.log(sum);

    //对象调用模式
    var ob = {
        name:"bob",
        age:18,
        sex:true,
        test:function (){
            console.log("对象调用对象...");
        }
    };
    ob.test();

    console.log("========================");

    /* 函数的作用域 */
    //1.在js中，只有函数有作用域
    if (true){
        var aa = 1;
    }
    if(true){
        console.log(aa);
    }

    //2.全局变量与局部变量同名的问题
    //3.在函数中定义变量时，若没有加var关键字，使用之后自动变为全局变量
    var bb = 10;   //全局变量
    function fun6(b){
        var b = 100;    //局部变量
        var bb = 1000;   //局部变量，与全局变量bb没有任何关系，相当于声明的变量
        console.log(bb); // 1000 就近原则
        c = 12;     // 没有var修饰符，则是全局变量
    }
    //console.log(b);   //b is not defined
    console.log(bb); // 10
    console.log(c); // 12
</script>
