<!--
    运算符
        + - * / % ++ --
        = += -= *= /= %=
        == 等于(值相等即true)
        === 全等(值和类型都相等才true)
        != <= >= < >
        && || !
         ? :
        if(){}else if(){}...else{}
        switch(){case value1:...(break;) case value2:...(break;) ...... default...(break;)
        while(){}
        do{}while()
        for(;;){}
        break continue
-->
<script type="text/javascript">
    /* == 和 ===的比较 */
    var a = 1;
    var b = 1;
    console.log(a==b); //true
    console.log(a===b); //false
</script>
