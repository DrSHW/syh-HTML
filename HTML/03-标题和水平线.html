<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>标题和水平线</title>
</head>
<!--
    body标签(多个属性之间空格隔开)
        背景色 bgcolor 1.颜色名 2.rgb 3.十六进制
        字体颜色 text
    标题标签
        <h1></h1>~<h6></h6> 依次从大到小
        不建议在页面中写过多h1标签，h1标签可以被搜索引擎获取，如果有多个，可能会进入搜索引擎的黑名单
    水平线标签
        <hr>
        width 宽度  1.百分比 2.px
        align 对齐方式 left right center
        size 水平线粗细
-->
<body bgcolor="#ffc0cb" text="blue">
    <h1>love 陆姿妤</h1>
    <h2>love 陆姿妤</h2>
    <h3>love 陆姿妤</h3>
    <h4>love 陆姿妤</h4>
    <h5>love 陆姿妤</h5>
    <h6>love 陆姿妤</h6>

    <hr width="50%" align="left" size="5"/>
    <hr width="500px" align="right" size="10"/>
</body>
</html>
