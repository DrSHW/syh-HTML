<!--
    HTML
        超文本标记语言

        基础语法
            标签
                单标签
                    无属性<标签名 />
                    有属性<标签名 属性名="属性值">
                双标签
                    无属性<标签名></标签名>
                    有属性<标签名 属性名="属性值"></标签名>
            整体结构
                <html></html> 表示当前是个网页
                <head></head> 头部信息
                <body></body> 身体部分
            doctype
                <doctype html> html5版本声明(注：写在文档第一行)
-->
<!DOCTYPE html>
<!-- 网页语言设置 -->
<html lang="zh">
<!-- 网页区域 -->
<html>
    <!-- 头部区域 -->
    <head>
        <meta charset="utf-8">
        <title>基础语法</title> <!-- 页面标题 -->
        <link rel="stylesheet" href="引入的css文件的路径"/>
        <script src="引入的js文件的路径" type="text/javascript" charset="utf-8"></script>
    </head>
    <!-- 内容区域：浏览器可见 -->
    <body>
    love 陆姿妤
    </body>
</html>
