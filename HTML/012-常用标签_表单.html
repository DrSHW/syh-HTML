<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<!--
    *所有标签都有的属性：
        id属性    用来标识元素的唯一性
        name属性  用来提交数据是的参数名
        style属性 用来设置元素的样式(具体的样式)
        class属性 用来设置元素的样式名
    表单
        form
        表单用于向服务器传输数据。form元素是块级元素。其前后会产生拆行。
        表单提交时，必须设置表单元素的name属性值，否则无法提交。
        表单需要结合表单元素一起使用。
        常用属性
            action
                提交表单的地址
            method
                提交方式
                    GET提交   get
                    POST提交  post(post请求需要服务器支持)
                    *区别：1.get请求时参数会跟在浏览器地址栏后面，而post请求不会(post请求会将数据存放在请求体中)
                          2.get请求相对于post请求而言，不那么安全
                          3.get请求传递的数据长度是有限的而post请求基本没有限制(长度与服务器相关)
                          4.get请求比post请求快(2倍左右)
                          5.get请求有缓存(会将数据存放在浏览器中)，而post请求无缓存
            target
                提交数据时打开窗口的方式
                    _self   当前窗口
                    _blank  新建窗口

-->
<body>
    <form action="http://www.baidu.com" method="">
        姓名：<input type="text" name="uname"/>
        <button>提交</button>
    </form>
</body>
</html>
