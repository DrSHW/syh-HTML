<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>div和span</title>
</head>
<!--
    div和span
        div标签
            层，块级元素，标签会自动换行
            常用于布局。
            常用属性：
                align     div元素中内容的对齐方式
        span标签
            块，行内元素，标签不会自动换行
-->
<body>
    <div align="center">
        层，块级元素，标签会自动换行
    </div>
    hello
    <div>
        层，块级元素，标签会自动换行
        常用于布局。
    </div>

    <hr/>

    <span>
        张三
    </span>

</body>
</html>
