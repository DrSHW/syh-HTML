<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>图片标签</title>
</head>
<!--
    图片
        img标签，行内标签，不会自动换行
        必需属性
            src
                被引入图片的地址
        常用属性
            title
                当鼠标在图片上悬停显示的文字
            alt
                当图片加载失败时显示的文本
            width
                设置图片的宽度
            height
                设置图片的高度
            border
                设置图片的边框
            align
                对齐方式，规定如何根据文本排列图像
        a标签嵌套实现超链接
-->
<body>
    <!-- 本地图片 -->
    <img src="imgs/sans.png" alt="图片显示错误"/>
    <img src="imgs/cy.jpg" width="400px" height="200px" border="2"/>
    <img src="imgs/sans.jpg" alt="图片显示错误"/>
    <!-- 网络资源 -->
    <a href="https://www.baidu.com/">
        <img src="https://www.baidu.com/img/PCtm_d9c8750bed0b3c7d089fa7d55720d6cf.png" title="百度一下，你就知道"/>
    </a>
    <hr/>
    <div>
        111111
        <img src="imgs/sans.jpg" width="400px" height="400px" align="right">
        22222
    </div>
</body>
</html>
