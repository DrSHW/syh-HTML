<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>段落和标签</title>
</head>
<!--
    段落和标签
        段落标签
        <p></p> 段落会自动换行
        常用属性
            align 对齐方式
                left right center justify(两端对齐)
    换行标签
        <br>(p标签也可换行，但会留一小格空白)
-->
<body>
    <p>123456789</p>
    <p>1234567890</p>

    <hr/>

    <p align="left">
        123456789
        123456789
        123456789
    </p>
    <p align="right">
        1234567890
        1234567890
        1234567890
    </p>
    <p align="center">
        1234567890123
        1234567890123
        1234567890123
    </p>

    <hr/>

    <p align="justify">
        1234567890987654321
        1234567890987654321
        1234567890987654321
    </p>

    <hr/>
    THE <br> WORLD!!!!!!
</body>

</html>
