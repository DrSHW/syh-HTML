<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>a标签</title>
</head>
<!--
    超链接a标签
        定义超链接，用于从一个页面链接到另外一个页面。
        行内元素，不会自动换行。

        常用属性：
            href 必需属性(如果未设置该标签，则与普通文本没有什么区别)
                需要跳转的地址
            target
                窗口打开的方式
                    _self *当前窗口打开
                    _blank *新开空白窗口打开
                    _parent 父窗口打开
                    _top 最顶级窗口打开
-->
<body>
    <!-- 相对路径 -->
    <a href="02-基础语法.html">02-基础语法.html</a>
    <!-- 绝对路径 -->
    <a href="C:\Users\17100\WebstormProjects\HTML">文件夹</a>
    <!-- 网络路径 -->
    <a href="https://www.runoob.com/html/html-tutorial.html">菜鸟教程</a>
    <a>列表</a>
    <!-- 新建窗口打开页面 -->
    <a href="02-基础语法.html" target="_blank">02-基础语法.html</a>
</body>
</html>
