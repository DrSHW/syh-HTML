<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<!--
    表格
        table   表示表格
            常用属性
                border
                    表格的边框
                width
                    边框的宽度       1.像素 2.百分比(如果是百分比，参考的是上一级元素的宽度，如果上一级元素未设置，则参考屏幕宽度)
                height
                    表格的高度
                (css样式：border-collapse:collapse;合并表格边框)
                align
                    表格整体的对齐方式   left right center
        tr      表示表格中的行(每一行可以包含一个或多个td或th)
            常用属性
                align
                    每行中文本内容的水平方向对齐方式
                valign
                    每行中文本内容垂直方向对齐方式
                bgcolor
                    设置行的背景色


        td      表示表格中的标准单元格
            合并单元格
                <td>中的colspan和rowspan分别规定单元格横跨的列数和行数
                纵向合并    rowspan
                横向合并    colspan
        th      表示表格中的表头单元格(具有标题的效果，字体加粗，居中显示)

-->
<body>
    <table border="1" width="500px" height="300px" style="border-collapse:collapse;" align="center">
        <tr>
            <th>班级</th>
            <th>姓名</th>
            <th>性别</th>
            <th>年龄</th>
        </tr>
        <tr>
            <td>101班</td>
            <td>张三</td>
            <td>男</td>
            <td>18</td>
        </tr>
        <tr align="right" valign="top" bgcolor="#faebd7">
            <td>101班</td>
            <td>李四</td>
            <td>女</td>
            <td>18</td>
        </tr>
        <tr align="left">
            <td>102班</td>
            <td>王五</td>
            <td>男</td>
            <td>19</td>
        </tr>
        <tr align="center">
            <td>102班</td>
            <td>赵六</td>
            <td>女</td>
            <td>18</td>
       </tr>
    </table>

    <hr />

    <h3>纵向合并   rowspan</h3>
    <table border="1" width="500px" style="border-collapse:collapse;" align="center">
        <tr>
            <th>班级</th>
            <th>姓名</th>
            <th>性别</th>
            <th>年龄</th>
        </tr>
        <tr align="center">
            <td rowspan="2">101班</td>
            <td>张三</td>
            <td>男</td>
            <td>18</td>
        </tr>
        <tr align="center">
            <td>李四</td>
            <td>女</td>
            <td>18</td>
        </tr>
        <tr align="center">
            <td>102班</td>
            <td>王五</td>
            <td>男</td>
            <td>19</td>
        </tr>
        <tr align="center">
            <td>102班</td>
            <td>赵六</td>
            <td>女</td>
            <td>18</td>
        </tr>

    </table>
    <hr />

    <h3>横向合并   colspan</h3>
    <table border="1" width="500px" style="border-collapse:collapse;" align="center">
        <tr>
            <th colspan="2">班级&姓名</th>
            <th>性别</th>
            <th>年龄</th>
        </tr>
        <tr align="center">
            <td>101班</td>
            <td>张三</td>
            <td>男</td>
            <td>18</td>
        </tr>
        <tr align="center">
            <td>101班</td>
            <td>李四</td>
            <td>女</td>
            <td>18</td>
        </tr>
        <tr align="center">
            <td>102班</td>
            <td>王五</td>
            <td>男</td>
            <td>19</td>
        </tr>
        <tr align="center">
            <td>102班</td>
            <td>赵六</td>
            <td>女</td>
            <td>18</td>
        </tr>

    </table>
</body>
</html>
