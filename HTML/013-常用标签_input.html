<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>input</title>
</head>
<!--
    input标签(行内元素)
        type
            元素类型
                text     文本框
                password 密码框
                radio    单选框
                    *注意：单选框需要通过name属性设置为一组
                checkbox 多选框
                file     文件域
                hidden   隐藏域
                button   普通按钮
                submit   提交按钮
                reset    重置按钮
                date     日期框
        value
            元素的值
        readonly
            只读状态
        maxlength
            最多输入的长度
        disabled
            禁用标签
            注意：
                1.单选框，复选框需要通过name属性设置为一组
                2.如果是上传文件的表单，则表单需要设置一个属性 enctype="multipart/form-data.txt"，提交方式为post类型。
                3.没有name属性是无法提交数据的！！！
-->
<body>
<form action="http://www.baidu.com" method="get">
        文本框：<input type="text" value="lzy" name=“uname” maxlength="10"/><br/>
        文本框：<input type="text" value="lzy" readonly="readonly"/><br/>
        密码框：<input type="password"/><br/>
        单选框：<input type="radio" value="man" name="sex"/> 男
           <input type="radio" value="woman" name="sex"/> 女<br />
        单选框：<input type="checkbox" value="1" name="num"/> 1
               <input type="checkbox" value="2" name="num"/> 2
               <input type="checkbox" value="3" name="num"/> 3<br />
        文件域：<input type="file"/><br />
        隐藏域：<input type="hidden" value="admin"/><br />
        普通按钮：<input type="button" value="普通按钮" disabled="disabled"/><br />
        提交按钮：<input type="submit" value="提交按钮"><br />
        重置按钮：<input type="reset" value="重置按钮"><br />
        日期框：<input type="date"><br/>
    </form>
</body>
</html>
