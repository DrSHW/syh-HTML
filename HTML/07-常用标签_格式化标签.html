<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>格式化标签</title>
</head>
<!--
    格式化标签
        font (行内元素，不会自动换行)
            设置字体相关属性
                color 字体颜色 (颜色名，rgb，16进制)
                size 字体大小
                face 字体风格
        pre (行内元素，不会自动换行)
            定义格式化的文本，保留文本中的空格和换行符。文本实现等宽字体
        b strong (行内元素，不会自动换行)
            定义粗体文本。
        i
            定义斜体文本。
        u
            定义下划线文本。
        del
            定义中划线文本。
        sub
            定义下标。
        sup
            定义上标。
-->
<body>
    你好<br>
    <font color="red" size="5" face="楷体">
        你好
    </font>
    <hr/>
        HELLO   WORLD
    <pre>
        HELLO   WORLD
    </pre>
    <hr/>
    加粗b--<b>加粗b</b><br>
    加粗strong--<strong>加粗strong</strong><br>
    斜体--<i>斜体</i><br>
    下划线--<u>下划线</u><br>
    中划线--<del>中划线</del><br>
    下标--H2O--H<sub>2</sub><br>
    上标--e2--e<sup>2</sup><br>
</body>
</html>
